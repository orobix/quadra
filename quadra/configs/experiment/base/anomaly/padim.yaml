# @package _global_

defaults:
  - override /datamodule: base/anomaly
  - override /model: anomalib/padim
  - override /optimizer: null
  - override /scheduler: null
  - override /transforms: default_resize
  - override /loss: null
  - override /task: anomalib/padim
  - override /backbone: null
  - override /trainer: lightning_gpu
  - override /callbacks: default_anomalib
  - _self_

datamodule:
  num_workers: 12
  train_batch_size: 32
  test_batch_size: 32
  task: ${model.dataset.task}
  category:
  phase: train

core:
  tag: "run"
  name: padim_${model.model.backbone}_${trainer.max_epochs}
  test_after_training: true

logger:
  mlflow:
    experiment_name:
    run_name: ${core.name}

trainer:
  devices: [2]
  accelerator: auto
  strategy:
  accumulate_grad_batches: 1
  auto_lr_find: false
  auto_scale_batch_size: false
  benchmark: false
  check_val_every_n_epoch: ${trainer.max_epochs} # Don't validate before extracting features.
  default_root_dir: null
  detect_anomaly: false
  deterministic: false
  enable_checkpointing: true
  enable_model_summary: true
  enable_progress_bar: true
  fast_dev_run: false
  gradient_clip_val: 0
  limit_predict_batches: 1.0
  limit_test_batches: 1.0
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  log_every_n_steps: 50
  max_epochs: 1
  max_steps: -1
  max_time: null
  min_epochs: null
  min_steps: null
  multiple_trainloader_mode: max_size_cycle
  num_nodes: 1
  num_sanity_val_steps: 0
  overfit_batches: 0.0
  plugins: null
  precision: 32
  profiler: null
  use_distributed_sampler: true
  sync_batchnorm: false
  val_check_interval: 1.0 # Don't validate before extracting features.

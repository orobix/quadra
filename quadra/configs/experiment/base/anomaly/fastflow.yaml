# @package _global_

defaults:
  - override /datamodule: base/anomaly
  - override /model: anomalib/fastflow
  - override /optimizer: null
  - override /scheduler: null
  - override /transforms: default_resize
  - override /loss: null
  - override /task: anomalib/fastflow
  - override /backbone: null
  - override /trainer: lightning_gpu
  - override /callbacks: default_anomalib
  - _self_

datamodule:
  num_workers: 12
  train_batch_size: 32
  test_batch_size: 32
  task: ${model.dataset.task}
  category:

callbacks:
  early_stopping:
    patience: 3
    monitor: validation_image_F1

print_config: false

core:
  tag: "run"
  name: fastflow_${model.model.backbone}_${trainer.max_epochs}
  test_after_training: true

logger:
  mlflow:
    experiment_name:
    run_name: ${core.name}

# PL Trainer Args. Don't add extra parameter here.
trainer:
  accelerator: gpu # <"cpu", "gpu", "tpu", "ipu", "hpu", "auto">
  devices: [0]
  enable_checkpointing: true
  default_root_dir: null
  gradient_clip_val: 0
  gradient_clip_algorithm: norm
  num_nodes: 1
  enable_progress_bar: true
  overfit_batches: 0.0
  check_val_every_n_epoch: 1 # Don't validate before extracting features.
  fast_dev_run: false
  accumulate_grad_batches: 1
  max_epochs: 500
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  limit_test_batches: 1.0
  limit_predict_batches: 1.0
  val_check_interval: 1.0 # Don't validate before extracting features.
  log_every_n_steps: 50
  sync_batchnorm: false
  precision: 32
  enable_model_summary: true
  num_sanity_val_steps: 0
  profiler: null
  benchmark: false
  deterministic: false
  reload_dataloaders_every_n_epochs: 0
  use_distributed_sampler: true
  detect_anomaly: false
  plugins: null
